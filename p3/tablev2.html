<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table 1</title>
  <style media="screen">

    th {
      border: thin solid;
      padding: 4px;
      text-align: Center;
    }

    td {
      border: thin solid;
      padding: 4px;
      text-align: left;
}
  </style>
</head>
  <body>

  <h2>A Brief Beatles' Discography</h2>

  <table>

    <tr>
      <th>Album</th>
       <th>Year</th>
    </tr>

    <tr>
      <td>Rubber Soul</td>
      <td>1965</td>
    </tr>

   <tr>
     <td>Revolver</td>
      <td>1966</td>
   </tr>

   <tr>
     <td>Sgt. Pepper's</td>
      <td>1967</td>
   </tr>

   <tr>
     <td>The White Album</td>
      <td>1968</td>
   </tr>

   <tr>
     <td>Abbey Road</td>
      <td>1969</td>
   </tr>

  </table>

  </body>
</html>
